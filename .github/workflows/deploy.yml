name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - 'claude/**'  # Auto-deploy from any claude branch

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: taquero-react/package-lock.json

      - name: Install dependencies
        run: |
          cd taquero-react
          npm ci

      - name: Build
        run: |
          cd taquero-react
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./taquero-react/dist
          publish_branch: gh-pages
          force_orphan: true
